<!-- @Page("liveExample") -->
<div class="liveExample">

  <div>You've clicked <span id="counter" ls-model=true >0</span> times</div>

  <button id="clickButton" ls-actionable=true ls-model=true >Click me</button>

  <div style="display: none;" id="message" ls-model=true >
    That's too many clicks! Please stop before you wear out your fingers.
    <button id="resetButton" ls-actionable=true ls-model=true >Reset clicks</button>
  </div>
</div>
