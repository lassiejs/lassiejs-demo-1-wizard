@Page(name="helloWorldPage")
<h1>Hello World Form</h1>
<label for="fname">First name:</label><br>
<input type="text" id="fname" name="fname" ls-element=true value="richard"><br>
<label for="lname">Last name:</label><br>
<input type="text" id="lname" name="lname" ls-element=true ><br>
<label for="cars">Choose a car:</label>
<br>
<select id="car" ls-element=true >
 <option value="volvo">Volvo</option>
 <option value="saab">Saab</option>
 <option value="mercedes">Mercedes</option>
 <option value="audi">Audi</option>
</select>
<br>
<p>Please select your gender:</p>
<input type="radio" id="male" name="gender" ls-element=true value="male" checked="checked" >
<label for="male">Male</label><br>
<input type="radio" id="female" name="gender" ls-element=true value="female">
<label for="female">Female</label><br>
<br>

<p>You have?:</p>
<input type="checkbox" id="iHaveBike" name="vehicle1" value="Bike" ls-element=true >
<label for="vehicle1"> I have a bike</label><br>
<input type="checkbox" id="iHaveCar" name="vehicle2" value="Car" ls-element=true >
<label for="vehicle2"> I have a car</label><br>
<input type="checkbox" id="iHaveBoat" name="vehicle3" value="Boat" ls-element=true >
<label for="vehicle3"> I have a boat</label><br>

<br><br>
<input type="button" value="Submit" id="sendButton" ls-element=true >
